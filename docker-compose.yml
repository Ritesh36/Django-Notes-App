version: "3.8"

services:
  mysql:
    container_name: mysql
    image: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ritesh@29
      MYSQL_DATABASE: test_db
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - notes-app
    restart: always
    healthcheck: 
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pritesh@29"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  django:
    build:
      context: .
    container_name: django_cont
    command: sh -c "python manage.py migrate --no-input && gunicorn notesapp.wsgi --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - ".env"
    restart: always
    depends_on:
      - mysql

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "80:80"  
    networks:
      - notes-app  
    restart: always
    depends_on:
      - django

volumes:
  mysql-data:

networks:
  notes-app:

